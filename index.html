<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Instagram</title>
</head>

<body>

    <main>
        <div class="container">
            <div class="instagram-phone">
                <img src="/assets/images/instagram-phone.png" alt="Iphone">
            </div>

            <div class="profile-login">
                <div class="profile-login-top group">
                    <div class="instagram-logo">
                        <img src="/assets/images/instagram-logo.png" alt="Instagram logo">
                    </div>
                    <div class="profile-image">
                        <img src="/assets/images/profile.jpg" alt="Profile">
                    </div>
                    <button role="button" class="btn-continue">Continue como renan_soaresf</button>
                    <button role="button" class="btn-remove-acc">Remover conta</button>
                </div>

                <div class="profile-login-bottom group">
                    <p>Não é renan_soaresf?</p>
                    <p><span>Alternar contas</span> ou <span>Inscreva-se</span></p>
                </div>

                <div class="download-app">
                    <p>Baixe o aplicativo</p>
                    <div class="group-buttons">
                        <div>
                            <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US"
                                target="_blank">
                                <img src="/assets/images/googleplay-button.png" alt="Play Store">
                            </a>
                        </div>

                        <div>
                            <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank">
                                <img src="/assets/images/apple-button.png" alt="Apple Store">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>

</html>
